<!DOCTYPE html>
<html>
    <head>
      <title>Advice App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Shadows+Into+Light" rel="stylesheet">

    </head>
    <body class="container-fluid">
      <div class="wrapper">
      <header><h1>You give the best advice</h1></header>
      <main>

        <div class="error-message" id="sign-up-error"> </div>

        <form id="sign-up" class="clear-input">
          <fieldset>
            <legend> Sign up </legend>
            <input type="text" name="credentials[email]" placeholder="username"><br>
            <input type="password" name="credentials[password]" placeholder="password"><br>
            <input class="clear-input" type="password" name="credentials[password_confirmation]" placeholder="password confirmation"><br>
            <input class="push btn" type="submit" name="submit" value="Sign Up">
          </fieldset>
        </form>

        <div class="error-message" id="sign-in-error"> </div>

        <form id="sign-in" class="clear-input">
          <fieldset>
            <legend> Sign in </legend>
            <input class="clear-input" type="text" name="credentials[email]" placeholder="username"><br>
            <input class="clear-input" type="password" name="credentials[password]" placeholder="password"><br>  <input class="clear-input" type="password" name="credentials[password_confirmation]" placeholder="password confirmation"><br>
            <input class="push btn" type="submit" name="submit" value="Sign In">
          </fieldset>
        </form>

        <div class="error-message" id="get-advice-error"> </div>
        <div class="error-message" id="take-advice-error"> </div>
        <div class="success-message" id="take-advice-success"> </div>

        <form id="get_advice" class="clear-input get_advice index-advice">
          <fieldset>
            <legend> Get Advice </legend>
            <div id="display_advice" class="display_advice"> Click below to get some advice </div>
            <label> Will you take this advice?
            <input class="take_advice push btn" id="take_advice_yes" type="button" name="yes_submit" value="Yes">
            <input class="take_advice push btn" id="take_advice_no" type="button" name="no_submit" value="No">
            </label>
            <br>
            <input class="push btn" type="submit" name="submit" value="Get Advice">
          </fieldset>
        </form>

        <div class="error-message" id="add-advice-error"> </div>
        <div class="success-message" id="add-advice-success"> </div>

        <form id="add_advice" class="add-advice alter_advice clear-input">
          <fieldset>
            <legend> Add Advice </legend>
               <input type="text" name="advice[idea]" placeholder="Give yourself advice">
                <input class="push btn" type="submit" name="submit" value="Submit New Advice">
                    <hr>
              </fieldset>
            </form>

          <div class="success-message" id="add-default-advice-success"> </div>

          <form id="add-default-advice" class="add-default-advice clear-input">
                <fieldset>
                  <legend> Add Prewritten Advice </legend>
                    <input class="push btn" type="submit" name="submit" value="Add Default Advice">
                  </fieldset>
            </form>


        <div class="error-message" id="edit-advice-error"></div>
        <div class="success-message" id="edit-advice-success"></div>

        <form id="edit_advice" class="edit_advice clear-input">
          <fieldset>
                <legend> Edit Advice </legend>
            <input type="number" name="advice[id]" placeholder="advice id number">
            <input type="text" name="advice[idea]" placeholder="Change advice here">
            <input  class="push btn" type="submit" name="submit" value="Submit Changes">
          </fieldset>
        </form>

        <div class="error-message" id="delete-advice-error"> </div>
        <div class="success-message" id="delete-advice-success"></div>

          <form id="delete-advice" class="delete-advice clear-input">
            <fieldset>
                  <legend> Delete some advice </legend>
            <input type="number" name="advice[id]" placeholder="advice id number">
            <input class="push btn delete" type="submit" name="submit" value="Delete This Advice">
          </fieldset>
        </form>

        <div class="error-message" id="change-password-error"> </div>
        <div class="success-message" id="change-password-success"> </div>

                <form id="change-password" class="clear-input change-password">
                  <fieldset>
                    <legend> Change Password </legend>
                    <input type="password" name="passwords[old]" placeholder="old password"><br>
                    <input type="password" name="passwords[new]" placeholder="new password"><br>
                    <input class="push btn" type="submit" name="submit" value="Change Password">
                  </fieldset>
                </form>

                <form id="sign-out" class="sign-out">
                  <fieldset>
                    <legend> Sign Out </legend>
                    <input class="push btn" type="submit" name="submit" value="Sign Out">
                  </fieldset>
                </form>


      <div class="error-message" id="delete-all-error"> </div>
      <div class="success-message" id="delete-all-success"> </div>
          <form id="delete_all_advice" class="delete-all">
            <fieldset>
            <input class="push delete btn" type="submit" name="submit" value="Delete All Advice">
          </fieldset>
        </form>

    <form id="get-take-advice-data" class="clear-input take-advice-data">
    <fieldset>
      <legend>How much of your own advice do you take?</legend>
      <input class="push take-advice-data btn" type="submit" name="submit" value="Get your info">
      <div id='display-take-advice-data' class='display-take-advice-data display_advice'>Get your advice stats here!</div>
    </fieldset>
  </form>

      </main>
      <footer>MaggiCorp &copy;2017</footer>
      	</div>
    </body>
</html>
